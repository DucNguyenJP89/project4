{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div class="mt-2" id="post-view-head">
    </div>

    {% if user.is_authenticated %}
        <div class="border rounded m-2 p-2" id="compose-post">
            <h5>New post</h5>
            <form id="compose-form" method="POST">
                {% csrf_token %}
                <textarea class="form-control mr-2 p-2" id="compose-content" placeholder="What's on your mind?"></textarea>
                <input type="submit" class="post-button my-2" value="Post">
            </form>
        </div>
    {% endif %}

    <div id="posts-view">
    </div>
        

{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}
